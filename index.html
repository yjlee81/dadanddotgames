<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>숫자 결!합!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  crossorigin="anonymous"></script>

<body>

  <!-- [1] 첫화면 -->
  <div id="titleScreen">
    <!-- <header class="gnb-lnb">
      <div class="left-group">
        <h2 class="game-title">숫자 결!합!</h2>
        <h3 class="game-version">v1.0.0</h3>
      </div>
      <div class="right-group">
        
        <div class="lang-dropdown">
          <select class="language-selector" id="language-select">
            <option value="en">EN</option>
            <option value="ko" selected>KR</option>
            <option value="ja">JP</option>
            <option value="zh">ZH</option>
          </select>
        </div>
      </div>
    </header> 
    --> 
    <h2 id="titleLabel">숫자 결!합!</h2>
    <div class="options-title"><h3>가볍게 즐기는 숫자 보드게임</h3></div>
    <div class="options-container">
      <div class="option-group">
        <select id="round-select" class="selector">
          <option value="1">Goal: 10</option>
          <option value="2">Goal: 11</option>
          <option value="3">Goal: 12</option>
          <option value="4">Goal: 13</option>
          <option value="5">Goal: 14</option>
          <option value="6">Goal: 15</option>
          <option value="7">Goal: 16</option>
          <option value="8">Goal: 17</option>
          <option value="9">Goal: 18</option>
          <option value="10">Goal: 19</option>
          <option value="11">Goal: 20</option>
        </select>
      </div>
      <div class="option-group">
        <select id="difficulty-select" class="selector">
          <option value="6">6x6 - 쉬움</option>
          <option value="8">8x8 - 보통</option>
          <option value="10">10x10 - 어려움</option>
        </select>
      </div>
      <div class="option-group">
        <button id="start-game-btn">게임 시작</button>
      </div>
    </div>
    

    <!-- 카드 UI로 '오늘의 최고 기록' & '내 최고 기록' 표시 -->
    <div class="options-title"><h3>My Records</h3></div>
    <div class="score-cards-container">
      <!-- 내 최고 기록(전체 누적) 카드 -->
      <div class="score-card" id="my-best-score-card">
        <h3>Best</h3>
        <div class="score-icon">🏆</div>
        <p class="score-info" id="my-best-score">100</p>
        <div class="additional-info">
          <span id="my-best-target">Goal 10</span>  <span id="my-best-difficulty">Diff. 6x6</span>
        </div>
      </div>
      <!-- 오늘의 최고 기록(전체 누적) 카드 -->
      <div class="score-card" id="today-best-score-card" style="display: none;">
        <h3>Today's Best</h3>
        <div class="score-icon">🏆</div>
        <p class="score-info" id="today-best-score">100</p>
        <div class="additional-info">
          <span id="today-best-target">Goal 10</span>  <span id="today-best-difficulty">Diff. 6x6</span>
        </div>
      </div>
    </div>
    <!-- 푸터를 페이지 본문의 가장 마지막에 위치 -->
    <footer id="footer">
      <p>&copy; 2025 Dadanddot.com</p>

      <a href="pp.html" id="privacy-policy-link">Privacy Policy</a>
      <select class="language-selector" id="language-select">
        <option value="en">EN</option>
        <option value="ko" selected>KR</option>
        <option value="ja">JP</option>
        <option value="zh">ZH</option>
      </select>
      
    </footer>
  </div>

  <!-- [2] 카운트다운 오버레이 -->
  <div id="countdownOverlay">
    <div id="countdownNumber">3</div>
    <img src="countdown_img.png" alt="countdown" class="game-image">
    <div id="guideMessage" class="guide-message">
      드래그하여 목표점수를 만들어보세요!
    </div>
  </div>

  <!-- [3] 게임화면 -->
  <div id="gameContainer">
    <!-- GNB 헤더 -->
    <header class="gnb-lnb">
      <div class="left-group">
        <button id="home-button" class="home-icon-button"> < </button>
      </div>
      <span id="difficulty-label">쉬움 (6x6)</span>
      <div class="right-group"></div>
    </header>

    <!-- 상단 바: 목표점수, 내 점수, 남은 시간 -->
    <div id="info-bar">
      <div class="info-box">
        <span class="label" id="target-label">Goal</span>
        <span class="data" id="target-number">10</span>
      </div>
      <div class="info-box">
        <span class="label" id="score-label">Score</span>
        <span class="data" id="score">0</span>
      </div>
      <div class="info-box">
        <span class="label" id="timer-label">Time</span>
        <span class="data" id="timer">02:00</span>
      </div>
    </div>

    <!-- 보드 -->
    <div class="board-container">
      <table id="game-board"></table>
    </div>

    <!-- 토스트 메시지 (스타일 유지) -->
    <div class="ios-toast" id="toast-message"></div>

    <!-- 하단 버튼 -->
    <div class="buttons-container">
      <button id="no-more" class="primary-button">Done!</button>
      <button id="hint-btn" class="secondary-button">Hint</button>
    </div>
  </div> <!-- /gameContainer -->

  <!-- [4] 통합 모달 (성공/실패) -->
  <div id="overlay">
    <div id="overlay-message"></div>
  </div>

  <!-- [5] 게임 오버 모달 -->
  <div id="gameOverOverlay" style="display: none;">
    <div id="gameOverMessage"></div>
  </div>
  
  <!-- [6] 광고 모달 -->
  <div id="ad-modal">
    <div class="ad-content">
      <p>광고 재생 중...<br/><span class="emoji-icon">📢</span></p>
      <button id="ad-close-btn">광고 닫기</button>
    </div>
  </div>

  

</body>
</html>
