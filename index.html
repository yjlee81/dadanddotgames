<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>숫자 결!합!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- [1] 첫화면 -->
  <div id="titleScreen">
    <header class="gnb-lnb">
      <div class="left-group">
        <h2 class="game-title">숫자 결!합!</h2>
      </div>
      <div class="right-group">
        <!-- 언어 선택 -->
        <div class="lang-dropdown">
          <select class="language-selector" id="language-select">
            <option value="en">EN</option>
            <option value="ko" selected>KR</option>
            <option value="ja">JP</option>
            <option value="zh">ZH</option>
          </select>
        </div>
      </div>
    </header>

    <h1 id="titleLabel">숫자 결!합!</h1>

    <!-- 카드 UI로 ‘오늘의 최고 기록’ & ‘내 최고 기록’ 표시 -->
    <div class="score-cards-container">
      <!-- 오늘의 최고 기록 카드 -->
      <div class="score-card" id="today-best-score-card">
        <h3>오늘의 최고 기록</h3>
        <p class="score-info" id="today-best-score">점수: -</p>
        <p class="score-info" id="today-best-difficulty">난이도: -</p>
        <p class="score-info" id="today-best-target">목표점수: -</p>
      </div>
      <!-- 내 최고 기록(전체 누적) 카드 -->
      <div class="score-card" id="my-best-score-card">
        <h3>내 최고 기록</h3>
        <p class="score-info" id="my-best-score">점수: -</p>
        <p class="score-info" id="my-best-difficulty">난이도: -</p>
        <p class="score-info" id="my-best-target">목표점수: -</p>
      </div>
    </div>

    <label id="roundSelectLabel" for="round-select">목표점수 선택</label>
    <select id="round-select" class="selector">
      <option value="1">합이 10</option>
      <option value="2">합이 11</option>
      <option value="3">합이 12</option>
      <option value="4">합이 13</option>
      <option value="5">합이 14</option>
      <option value="6">합이 15</option>
      <option value="7">합이 16</option>
      <option value="8">합이 17</option>
      <option value="9">합이 18</option>
      <option value="10">합이 19</option>
      <option value="11">합이 20</option>
    </select>
    
    <!-- 난이도 선택 -->
    <label id="difficultyLabel" for="difficulty-select">난이도 선택</label>
    <select id="difficulty-select" class="selector">
      <option value="6">쉬움 (6x6)</option>
      <option value="8">어려움 (8x8)</option>
      <option value="10">매우 어려움 (10x10)</option>
    </select>
    
    <button id="start-game-btn">게임 시작</button>
  </div>

  <!-- [2] 카운트다운 오버레이 -->
  <div id="countdownOverlay">
    <div id="countdownNumber">3</div>
    <img src="countdown_img.png" alt="countdown" class="game-image">
    <div id="guideMessage" class="guide-message">
      드래그하여 목표점수를 만들어보세요!
    </div>
  </div>

  <!-- [3] 게임화면 -->
  <div id="gameContainer">
    <!-- GNB 헤더 -->
    <header class="gnb-lnb">
      <div class="left-group">
        <h2 class="game-title">숫자 결!합!</h2>
        <span id="difficulty-label">쉬움 (6x6)</span>
      </div>
      <div class="right-group">
        <!-- 변경: 3dot 메뉴 → 홈 아이콘 -->
        <button id="home-button" class="home-icon-button">🏠</button>
      </div>
    </header>

    <!-- 상단 바: 목표점수, 내 점수, 남은 시간 -->
    <div id="info-bar">
      <div class="info-box">
        <span class="label" id="target-label">Goal</span>
        <span class="data" id="target-number">10</span>
      </div>
      <div class="info-box">
        <span class="label" id="score-label">Score</span>
        <span class="data" id="score">0</span>
      </div>
      <div class="info-box">
        <span class="label" id="timer-label">Time</span>
        <span class="data" id="timer">03:00</span>
      </div>
    </div>

    <!-- 보드 -->
    <div class="board-container">
      <table id="game-board"></table>
    </div>

    <!-- 토스트 메시지 (스타일 유지) -->
    <div class="ios-toast" id="toast-message"></div>

    <!-- 하단 버튼 -->
    <div class="buttons-container">
      <button id="no-more" class="primary-button">Done!</button>
      <button id="hint-btn" class="secondary-button">Hint</button>
    </div>
  </div> <!-- /gameContainer -->

  <!-- [4] 통합 모달 (성공/실패) -->
  <div id="overlay">
    <div id="overlay-message"></div>
  </div>

  <!-- [5] 게임 오버 모달 -->
  <div id="gameOverOverlay" style="display: none;">
    <div id="gameOverMessage"></div>
  </div>
  
  <!-- [6] 광고 모달 -->
  <div id="ad-modal">
    <div class="ad-content">
      <p>광고 재생 중...<br/><span class="emoji-icon">📢</span></p>
      <button id="ad-close-btn">광고 닫기</button>
    </div>
  </div>

</body>
</html>
