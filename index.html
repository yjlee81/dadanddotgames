<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 결!합!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css">

  <!-- 스크립트(마지막에 defer 로드) -->
  <script src="script.js" defer></script>
</head>
<body>

<!-- [1] 첫화면 -->
<div id="titleScreen">
  <h2 id="titleLabel">숫자 결!합!</h2>
  <div class="options-title">
    <h3>가볍게 즐기는 숫자 보드게임</h3>
  </div>

  <!-- 게임 옵션 (목표점수 & 난이도) -->
  <div class="options-container">
    <select id="round-select" class="selector">
      <!-- 라운드(목표점수) -->
      <option value="1">Goal: 10</option>
      <option value="2">Goal: 11</option>
      <option value="3">Goal: 12</option>
      <option value="4">Goal: 13</option>
      <option value="5">Goal: 14</option>
      <option value="6">Goal: 15</option>
      <option value="7">Goal: 16</option>
      <option value="8">Goal: 17</option>
      <option value="9">Goal: 18</option>
      <option value="10">Goal: 19</option>
      <option value="11">Goal: 20</option>
    </select>

    <select id="difficulty-select" class="selector">
      <!-- 난이도 -->
      <option value="6">6x6 - 쉬움</option>
      <option value="8">8x8 - 보통</option>
      <option value="10">10x10 - 어려움</option>
    </select>

    <button id="start-game-btn">게임 시작</button>
  </div>

  <!-- 내 점수 테이블 & 난이도/목표 필터 칩 -->
  <div class="options-title"><h3>내 점수 테이블</h3></div>
  <div class="score-filter-chips">
    <!-- 난이도 칩 -->
    <span class="chip" data-diff="all">전체 난이도</span>
    <span class="chip" data-diff="6">6x6</span>
    <span class="chip" data-diff="8">8x8</span>
    <span class="chip" data-diff="10">10x10</span>

    <!-- 목표점수 칩 -->
    <span class="chip" data-target="all">전체 목표</span>
    <span class="chip" data-target="10">Goal 10</span>
    <span class="chip" data-target="11">Goal 11</span>
    <span class="chip" data-target="12">Goal 12</span>
    <span class="chip" data-target="13">Goal 13</span>
    <span class="chip" data-target="14">Goal 14</span>
    <span class="chip" data-target="15">Goal 15</span>
  </div>

  <table id="score-table" class="score-table">
    <thead>
      <tr>
        <th>순위</th>
        <th>점수</th>
        <th>난이도</th>
        <th>목표</th>
      </tr>
    </thead>
    <tbody>
      <!-- 여기 1~10위 기록을 JS가 동적으로 넣음 -->
    </tbody>
  </table>

  <!-- 푸터 -->
  <footer id="footer">
    <p>&copy; 2025 Dadanddot.com</p>
    <a href="pp.html" id="privacy-policy-link">Privacy Policy</a>
    <select class="language-selector" id="language-select">
      <option value="en">EN</option>
      <option value="ko" selected>KR</option>
      <option value="ja">JP</option>
      <option value="zh">ZH</option>
    </select>
  </footer>
</div>

<!-- [2] 카운트다운 오버레이 -->
<div id="countdownOverlay">
  <div id="countdownNumber">3</div>
  <img src="countdown_img.png" alt="countdown" class="game-image">
  <div id="guideMessage" class="guide-message">
    드래그하여 목표점수를 만들어보세요!
  </div>
</div>

<!-- [3] 게임화면 -->
<div id="gameContainer">
  <!-- GNB 헤더 -->
  <header class="gnb-lnb">
    <div class="left-group">
      <button id="home-button" class="home-icon-button">← 홈</button>
    </div>
    <span id="difficulty-label">쉬움 (6x6)</span>
    <div class="right-group"></div>
  </header>

  <!-- 상단 바 -->
  <div id="info-bar">
    <div class="info-box">
      <span class="label" id="target-label">Goal</span>
      <span class="data" id="target-number">10</span>
    </div>
    <div class="info-box">
      <span class="label" id="score-label">Score</span>
      <span class="data" id="score">0</span>
    </div>
    <div class="info-box">
      <span class="label" id="timer-label">Time</span>
      <span class="data" id="timer">02:00</span>
    </div>
  </div>

  <!-- 보드 -->
  <div class="board-container">
    <table id="game-board"></table>
  </div>

  <!-- 하단 버튼 -->
  <div class="buttons-container">
    <button id="no-more" class="primary-button">Done!</button>
    <button id="hint-btn" class="secondary-button">Hint</button>
  </div>
</div>

<!-- [4] 통합 모달 (성공/실패) -->
<div id="overlay">
  <div id="overlay-message"></div>
</div>

<!-- [5] 게임 오버 모달 -->
<div id="gameOverOverlay" style="display: none;">
  <div id="gameOverMessage"></div>
</div>

<!-- [6] 광고 모달 (힌트 클릭 시 노출) -->
<div id="ad-modal" style="display: none;">
  <div class="ad-content">
    <p>광고 재생 중...<br><span class="emoji-icon">📢</span></p>
    <button id="ad-close-btn">광고 닫기</button>
  </div>
</div>

<!-- [7] 토스트 메시지 -->
<div id="toast-message"></div>

</body>
</html>
