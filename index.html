<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dad and Dot Games - Creative and Fun Games">
    <meta property="og:title" content="Dad and Dot Games">
    <meta property="og:description" content="Creative and Fun Games by Dad and Dot">
    <meta property="og:site_name" content="Dad and Dot Games">
    <title>datanddotgames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+Rounded:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718440574316852"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-container">
            <div class="left-group">
                <a href="/" class="home-link">Dad and Dot Games</a>
            </div>
            <div class="right-group">
                <select class="language-selector" id="language-select">
                    <option value="en">EN</option>
                    <option value="ko" selected>KR</option>
                    <option value="ja">JP</option>
                    <option value="zh">ZH</option>
                </select>
                <button id="auth-button" class="action-button">Login / Sign up</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="ad-container-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="games-grid">
            <a href="/master-monster" class="game-card">
                <h2 class="game-title" data-i18n="masterMonsterTitle">마스터몬스터</h2>
                <p class="game-description" data-i18n="masterMonsterDesc">몬스터를 합쳐 최강의 마스터를 만들어보세요!</p>
            </a>
        </div>

        <div class="ad-container-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8718440574316852"
                 data-ad-slot="1776105383"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>
    <script src="/js/common.js"></script>
</body>
</html>
