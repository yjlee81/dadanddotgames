<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Monster</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <audio id="mergeSound" preload="auto">
    <source src="sounds/merge.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Modal -->
  <div id="modal" class="modal" style="display: block;">
    <div class="modal-content">
      <h2 data-i18n="welcome">마스터몬스터에 오신 것을 환영합니다!</h2>
      <div class="instructions">
        <p>
          <span class="arrow">←</span>
          <span class="arrow">↑</span>
          <span class="arrow">→</span>
          <span class="arrow">↓</span>
        </p>
        <p data-i18n="instructions">몬스터를 합쳐서 마스터 레벨에 도달하세요!</p>
        <div class="tiles-instruction">
          <div class="tile tile-2">Lv.1</div>
          <div class="plus">+</div>
          <div class="tile tile-2">Lv.1</div>
          <div class="arrow">→</div>
          <div class="tile tile-4">Lv.2</div>
        </div>
      </div>
      <button id="start-button" class="action-button" data-i18n="startGame">
        게임 시작 ⏎
      </button>
    </div>
  </div>
  
  <div class="top-bar">
    <div class="top-bar-container">
        <div class="left-group">
            <a href="/" class="home-link">Ys Games</a>
            <div class="divider"></div>
            <h2 class="game-title" data-i18n="title">마스터몬스터</h2>
            <div class="score-box">
                <div><span data-i18n="currentScore">현재 점수</span>: <span id="score">0</span></div>
                <div><span data-i18n="bestScore">최고점수</span>: <span id="best-score">0</span></div>
            </div>
        </div>
        <div class="right-group">
            <select class="language-selector" id="language-select">
                <option value="en">English</option>
                <option value="ko" selected>한국어</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
            <button id="restart-button" class="action-button" data-i18n="restart">다시하기</button>
        </div>
    </div>
  </div>
  
  <div id="game-container">
    <div id="game-board"></div>
    <div id="next-tile-box" class="next-tile-box">
        <div class="next-tile-label">NEXT</div>
        <div id="next-tile" class="next-tile">
            <span class="tile-preview" style="background-color: rgb(255, 245, 230);">🥚</span>
            <span class="tile-level">1</span>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
<script src="/js/common.js"></script>
</body>
</html>
