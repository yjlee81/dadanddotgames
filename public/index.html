<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ys Games</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-container">
            <div class="left-group">
                <a href="/" class="home-link">Ys Game1s</a>
            </div>
            <div class="right-group">
                <select class="language-selector" id="language-select">
                    <option value="en">English</option>
                    <option value="ko" selected>한국어</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                </select>
                <button id="auth-button" class="action-button">Login / Sign up</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="games-grid">
            <a href="/master-monster" class="game-card">
                <h2 class="game-title" data-i18n="masterMonsterTitle">마스터몬스터</h2>
                <p class="game-description" data-i18n="masterMonsterDesc">몬스터를 합쳐 최강의 마스터를 만들어보세요!</p>
            </a>
        </div>
    </main>
    <script src="/js/common.js"></script>
</body>
</html>
