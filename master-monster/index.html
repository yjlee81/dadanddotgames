<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Master Monster - Dad and Dot Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Master Monster - Dad and Dot Games">
  <meta property="og:title" content="Master Monster - Dad and Dot Games">
  <meta property="og:description" content="Merge monsters and reach the master level!">
  <meta property="og:site_name" content="Dad and Dot Games">

  <!-- 공통 CSS + 페이지 전용 CSS -->
  <link rel="stylesheet" href="/css/common.css">  <!-- 메인 디자인(패럴랙스, 별, 헤더) -->
  <link rel="stylesheet" href="styles.css">       <!-- 마스터몬스터 전용 스타일 -->
  
  <!-- 구글 애드센스 스크립트 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718440574316852" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 별 효과(이미지) 적용을 위해, 패럴랙스 배경을 감쌀 컨테이너 -->
  <section class="parallax">
    <!-- (1) 헤더 -->
    <header>
      <!-- 로고 클릭 시 "/"로 이동 (앵커 형식 X, 밑줄 X, 흰색 폰트) -->
      <div id="logo" onclick="window.location.href='/'" style="cursor: pointer;">
        Dad and Dot Games
      </div>
      <nav>
        <!-- 서브 페이지이므로 Community/Login 등은 필요에 맞게 수정 가능 -->
        <a href="#">Community</a>
        <a href="#">Login</a>
        <!-- 언어 선택 드롭다운 -->
        <select class="language-selector" id="language-select">
          <option value="en">EN</option>
          <option value="ko" selected>KR</option>
          <option value="ja">JP</option>
          <option value="zh">ZH</option>
        </select>
      </nav>
    </header>

    <!-- dad-and-dot 캐릭터를 넣고 싶다면(옵션) 
         <div class="dad-dot-floating"></div>
    -->

    <!-- (2) 서브페이지 본문: LNB + 게임영역 -->
    <div class="lnb">
      <div class="lnb-container">
        <div class="left-group">
          <h2 class="game-title" data-i18n="title">Master Monster</h2>
          <div class="score-board">
            <div class="score-item current">
              <div class="score-label" data-i18n="currentScore">현재 점수</div>
              <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item best">
              <div class="score-label" data-i18n="bestScore">최고 점수</div>
              <div class="score-value" id="best-score">0</div>
            </div>
            <div class="next-tile">
              <div class="score-label">다음 타일</div>
              <div id="score-value">
                <span class="tile-preview">🥚</span>
                <span class="tile-level">1</span>
              </div>
            </div>
          </div>
        </div>
        <div class="right-group">
          <div class="control-buttons">
            <button id="undo-button" class="action-button" data-i18n="undo">
              <span class="button-text">되돌리기 (<span id="undo-count">3</span>)</span>
            </button>
            <button id="restart-button" class="action-button" data-i18n="restart">
              <span class="button-text">새로하기</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 게임 안내 풀페이지 -->
    <div id="game-guide" class="game-guide">
      <div class="guide-content">
        <h2 data-i18n="welcome">Master Monster 게임방법</h2>
        <div class="instructions">
          <div class="feature">
            <p>방향키를 사용하여 몬스터를 이동시키고, 같은 레벨의 몬스터를 합쳐 더 강한 몬스터를 만드세요.</p>
          </div>
          <div class="feature">
            <h3>💡 전략 팁</h3>
            <ul>
              <li>높은 레벨의 몬스터를 구석에 모아두세요</li>
              <li>합칠 수 있는 몬스터들을 미리 파악하세요</li>
              <li>되돌리기 기능을 전략적으로 사용하세요</li>
            </ul>
          </div>
        </div>
        <button id="start-button" class="action-button" data-i18n="startGame">
          게임 시작 ⏎
        </button>
      </div>
    </div>

    <!-- (3) 게임 컨테이너 -->
    <div id="game-container">
      <audio id="mergeSound" preload="auto">
        <source src="sounds/merge.mp3" type="audio/mpeg">
      </audio>
      <div id="game-board"></div>
    </div>

    <!-- 하단 광고, 결과화면 광고 등 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718440574316852" crossorigin="anonymous"></script>
    <!-- 마스터몬스터-사이드바 -->
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <!-- 결과 화면 광고 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718440574316852" crossorigin="anonymous"></script>
    
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  </section> <!-- 패럴랙스 끝 -->

  <!-- ===== FOOTER ===== -->
  <footer>
    © 2024 Dad and Dot Games. All rights reserved.
  </footer>

  <!-- 전용 스크립트 -->
  <script src="script.js"></script>
  <!-- 별/패럴랙스 등 공통 기능 -->
  <script src="/js/common.js"></script>
</body>
</html>
