    <meta property="og:title" content="Master Monster - Dad and Dot Games">
    <meta property="og:description" content="Merge monsters and reach the master level!">
    <meta property="og:site_name" content="Dad and Dot Games">
    <title>Master Monster - Dad and Dot Games</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="styles.css">

     crossorigin="anonymous"></script>

<body>
  <audio id="mergeSound" preload="auto">
    <source src="sounds/merge.mp3" type="audio/mpeg">
  </audio>
  
  <!-- GNB -->
  <div class="top-bar">
    <div class="top-bar-container">
        <div class="left-group">
            <a href="/" class="home-link">Dad and Dot Games</a>
        </div>
        <div class="right-group">
            <select class="language-selector" id="language-select">
                <option value="en">EN</option>
                <option value="ko" selected>KR</option>
                <option value="ja">JP</option>
                <option value="zh">ZH</option>
            </select>
            <button class="action-button" disabled>Login / Sign up</button>
        </div>
    </div>
</div>
  
  <!-- LNB 수정 -->
  <div class="lnb">
    <div class="lnb-container">
        <div class="left-group">
            <h2 class="game-title" data-i18n="title">Master Monster</h2>
            <div class="score-box">
                <div><span data-i18n="currentScore">현재 점수</span>: <span id="score">0</span></div>
                <div><span data-i18n="bestScore">최고점수</span>: <span id="best-score">0</span></div>
            </div>
        </div>
        <div class="right-group">
            <button id="restart-button" class="action-button" data-i18n="restart">다시하기</button>
        </div>
    </div>
  </div>

  <!-- 게임 안내 풀페이지 -->
  <div id="game-guide" class="game-guide">
    <div class="guide-content">
      <h2 data-i18n="welcome">Master Monster 게임방법</h2>
      <div class="instructions">
        <p>
          <span class="arrow">←↑→↓</span>
        </p>
        <p data-i18n="instructions">키를 이용해 몬스터를 합쳐 마스터 레벨에 도달하세요!</p>
        <div class="tiles-instruction">
          <div class="tile tile-2">Lv.1</div>
          <div class="plus">+</div>
          <div class="tile tile-2">Lv.1</div>
          <div class="arrow">→</div>
          <div class="tile tile-4">Lv.2</div>
        </div>
      </div>
      <button id="start-button" class="action-button" data-i18n="startGame">
        게임 시작 ⏎
      </button>
    </div>
  </div>
  
  <div id="game-container">
    <div id="game-board"></div>
    <div id="next-tile-box" class="next-tile-box">
        <div class="next-tile-label">NEXT</div>
        <div id="next-tile" class="next-tile">
            <span class="tile-preview">🥚</span>
            <span class="tile-level">1</span>
        </div>
    </div>
    <button id="undo-button" class="action-button">Undo (13)</button>
  </div>
  
  <script src="script.js"></script>
