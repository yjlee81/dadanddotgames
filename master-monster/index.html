<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Monster</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <audio id="mergeSound" preload="auto">
    <source src="sounds/merge.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Modal -->
  <div id="modal" class="modal" style="display: block;">
    <div class="modal-content">
      <h2 data-i18n="welcome">마스터몬스터에 오신 것을 환영합니다!</h2>
      <div class="instructions">
        <p>
          <span class="arrow">←</span>
          <span class="arrow">↑</span>
          <span class="arrow">→</span>
          <span class="arrow">↓</span>
        </p>
        <p data-i18n="instructions">몬스터를 합쳐서 마스터 레벨에 도달하세요!</p>
        <div class="tiles-instruction">
          <div class="tile tile-2">Lv.1</div>
          <div class="plus">+</div>
          <div class="tile tile-2">Lv.1</div>
          <div class="arrow">→</div>
          <div class="tile tile-4">Lv.2</div>
        </div>
      </div>
      <button id="start-button" class="start-button" data-i18n="startGame">게임 시작</button>
    </div>
  </div>
  
  <div class="top-bar">
    <div class="left-group">
        <h2 class="game-title" data-i18n="title">마스터몬스터</h2>
        <div class="score-box">
            <div><span data-i18n="currentScore">현재 점수</span>: <span id="score">0</span></div>
            <div><span data-i18n="bestScore">최고점수</span>: <span id="best-score">0</span></div>
        </div>
    </div>
    <div class="right-group">
        <div class="language-selector">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ko">한국어</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <button id="restart-button" data-i18n="restart">다시하기</button>
    </div>
  </div>
  
  <div id="game-container">
    <div class="game-controls">
      <div class="arrow-key up">
        <span class="key-symbol">↑</span>
      </div>
      
      <div class="game-controls-middle">
        <div class="arrow-key left">
          <span class="key-symbol">←</span>
        </div>
        
        <div id="game-board"></div>
        
        <div class="arrow-key right">
          <span class="key-symbol">→</span>
        </div>
      </div>
      
      <div class="arrow-key down">
        <span class="key-symbol">↓</span>
      </div>
    </div>
    <div id="next-tile-box" class="next-tile-box">
        <div class="next-tile-label">NEXT</div>
        <div id="next-tile" class="next-tile">
            <span class="tile-preview" style="background-color: rgb(255, 245, 230);">🥚</span>
            <span class="tile-level">Lv.1</span>
        </div>
    </div>
  </div>
  
  <button id="reset-best-score-button">Reset Best Score</button>
  
  <script src="script.js"></script>
<!-- Code injected by live-server -->

</body>
</html>
