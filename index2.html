<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8">
  <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="1인 개발자 YJ의 토이프로젝트 사이트입니다.">
  <meta property="og:title" content="Dad and Dot Games">
  <meta property="og:description" content="1인 개발자 YJ의 창의적이고 재미있는 게임들">
  <meta property="og:site_name" content="Dad and Dot Games">
  <title>Dad and Dot Games - Main</title>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- 공통 CSS 연결 -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718440574316852"
crossorigin="anonymous"></script>
</head>
<body>
  <!-- ===== HEADER (GNB) ===== -->
  <header>
    <div id="logo">Dad and Dot Games</div>
    <nav>
      <select class="language-selector" id="language-select">
        <option value="en">EN</option>
        <option value="ko" selected>KR</option>
        <option value="ja">JP</option>
        <option value="zh">ZH</option>
    </select>
    </nav>
  </header>

  <!-- ===== 패럴랙스 섹션(메인) ===== -->
  <section class="parallax">
    <!-- 둥둥 떠다니는 dadanddot.png -->
    <div class="dad-dot-floating"></div>

    <div class="hero-content">
      <h1>Welcome to Dad and Dot Games</h1>
      <p>
        귀여운 우주 속에서 만나는 집중력·두뇌발달 게임!  
        아빠와 함께 손잡고 떠나 볼까요?
      </p>
      <div class="cta-buttons">
        <!-- 버튼명을 "무료 게임 시작"으로 변경 -->
        <a href="#carousel-section" id="btnFreeGameStart">무료 게임 시작</a>
      </div>
    </div>
  </section>

  <!-- ===== Carousel 섹션 ===== -->
  <section class="carousel-section" id="carousel-section">
    <h2>Pick Your Game</h2>

    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <!-- Master Monster 카드 -->
        <div class="game-card" style="width:300px;">
          <a href="/master-monster" style="display:block; text-decoration:none; color:#fff;">
            <div class="game-preview">
              <img src="/images/master-monster-preview.png" alt="Master Monster Game Preview">
            </div>
            <div class="game-info">
              <h3 class="game-title" data-i18n="masterMonsterTitle">마스터몬스터</h3>
              <p class="game-description" data-i18n="masterMonsterDesc">
                몬스터를 합쳐 최강의 마스터를 만들어보세요!
              </p>
              <div class="game-features">
                <span class="feature">퍼즐</span>
                <span class="feature">전략</span>
                <span class="feature">캐주얼</span>
              </div>
              <div class="game-stats">
                <span>플레이 시간: 5-10분</span> /
                <span>난이도: ★★☆☆☆</span>
              </div>
            </div>
          </a>
        </div>

        <!-- 다른 게임 카드 예시 -->
        <div class="game-card" style="width:300px;">
          <img src="images/game01.png" alt="Game 01" style="width:100%; height:auto;" />
        </div>
        <div class="game-card" style="width:300px;">
          <img src="images/game02.png" alt="Game 02" style="width:100%; height:auto;" />
        </div>
        <div class="game-card" style="width:300px;">
          <img src="images/game03.png" alt="Game 03" style="width:100%; height:auto;" />
        </div>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    © 2024 Dad and Dot Games. All rights reserved.
  </footer>

  <!-- 공통 JS 연결 -->
  <script src="js/common.js"></script>
</body>
</html>
